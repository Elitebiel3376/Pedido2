<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* RetÃ¢ngulo da mÃºsica */
    .music-banner {
      width: 100%;
      height: 220px;
      background: url("musica.jpg") center/cover no-repeat;
      border-bottom: 3px solid #00aaff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .play-btn {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(45deg, #00aaff, #66f);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00aaff;
      transition: 0.3s;
      margin-top: 20px;
    }

    .play-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #66f;
    }

    /* EspaÃ§o */
    .spacer {
      height: 30px;
    }

    /* RetÃ¢ngulo das fotos */
    .photos {
      width: 100%;
      height: 300px; /* aumentando a altura para caber fotos maiores */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: #1a1a1a;
      border-top: 3px solid #ff4e50;
      z-index: 2;
    }

    .photos img {
      width: 250px; /* aumentado de 150px */
      height: 250px; /* aumentado de 150px */
      border-radius: 20px;
      object-fit: cover;
      position: absolute;
      animation: slide 6s infinite alternate ease-in-out;
    }

    .photos img:nth-child(1) { left: 10%; animation-delay: 0s; }
    .photos img:nth-child(2) { right: 10%; animation-delay: 3s; }

    @keyframes slide {
      0% { transform: translateX(0); }
      50% { transform: translateX(30px); }
      100% { transform: translateX(0); }
    }

    /* Texto romÃ¢ntico */
    .love-text {
      margin-top: 50px;
      font-size: 1.8rem;
      color: #ffb6c1;
      text-shadow: 0 0 10px #ff4e50, 0 0 20px #ff4e50;
      animation: pulse 2s infinite;
      z-index: 2;
      position: relative;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* CoraÃ§Ãµes caindo */
    .heart {
      position: fixed;
      top: -10px;
      color: red;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Esconder player */
    audio {
      display: none;
    }
  </style>
</head>

  <script>
    // CoraÃ§Ãµes caindo
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
