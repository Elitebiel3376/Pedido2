<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Namoro 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a0d0d;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .heart {
      position: fixed;
      top: -10px;
      color: pink;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      color: #ffb6c1;
      text-shadow: 0 0 10px #ff4e50, 0 0 20px #ff4e50;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ffe4e1;
    }

    .yes-btn, .no-btn {
      padding: 15px 30px;
      margin: 20px 15px;
      font-size: 1.2rem;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff69b4;
      position: relative;
    }

    .yes-btn {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
    }

    .yes-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff1493;
    }

    .no-btn {
      background: #555;
    }

    .no-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #aaa;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Quer namorar comigo? 💖</h1>
    <p>Eu fiz essa surpresa só pra você! 💕</p>

    <button class="yes-btn" id="yesBtn">Sim 💖</button>
    <button class="no-btn" id="noBtn">Não 😢</button>
  </div>

  <!-- Música de fundo -->
  <audio autoplay loop>
    <source src="pedido-musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Corações caindo
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 4 + 3) + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.5;
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 7000);
    }
    setInterval(createHeart, 300);

    // Botão "Não" foge da tela
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // Botão "Sim" explode corações
    const yesBtn = document.getElementById('yesBtn');
    yesBtn.addEventListener('click', () => {
      for(let i=0; i<50; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "💖";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        heart.style.fontSize = Math.random() * 30 + 20 + "px";
        heart.style.animationDuration = (Math.random() * 2 + 1) + "s";
        heart.style.opacity = Math.random() * 0.5 + 0.5;
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 4000);
      }
      alert("Yay! Estamos juntos! 💕");
    });
  </script>

</body>
</html>
